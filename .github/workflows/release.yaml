name: Release
on:
  pull_request:
    types:
      - closed

jobs:
  tag:
    name: Tag
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SEmver Tag
        uses: K-Phoen/semver-tag-action@v1
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
